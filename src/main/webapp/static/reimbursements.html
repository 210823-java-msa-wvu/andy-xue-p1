<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reimbursements</title>

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body style="text-align:left;">
<h2>Reimbursement Form</h2>

<div class="container">
    <!--<form action="/Project1/static/index2.html" method="POST">-->

        <label for="employee_id">Employee ID:
            <input id="employee_id" type="text" name="employee_id" class="form-control">
        </label>
        <br><br>
        <label for="description">Description:
            <input id="description" type="text" name="description" class="form-control">
        </label>
        <br><br>
        <label for="event_type">Event Type:
            <input id="event_type" type="text" name="event_type" class="form-control">
        </label>
        <br><br>
        <label for="justification">Justification:
            <input id="justification" type="text" name="justification" class="form-control">
        </label>
        <br><br>
        <label for="reimbursement_date">Date:
            <input id="reimbursement_date" type="date" placeholder = "MM-DD-YYYY" name="reimbursement_date" class="form-control">
        </label>
        <br><br>
         <label for="reimbursement_time">Time:
            <input id="reimbursement_time" type="text" name="reimbursement_time" class="form-control">
         </label>
         <br><br>
        <label for="employee_location">Location:
            <input id="employee_location" type="text" name="employee_location" class="form-control">
        </label>
        <br><br>
        <label for="grading_format">Grading Format:
            <input id="grading_format" type="text" name="grading_format" class="form-control">
        </label>
        <br><br>
        <label for="reimbursement_cost">Cost:
            <input id="reimbursement_cost" type="text" name="reimbursement_cost" class="form-control">
        </label>
        <br><br>
        <label for="passing_grade">Passing Grade:
            <input id="passing_grade" type="text" name="passing_grade" class="form-control">
        </label>
        <br><br>
        <label for="event_start">Event Start Date:
            <input id="event_start" type="date" placeholder="MM-DD-YYYY" name="event_start" class="form-control">
        </label>
        <br><br>
        <button type="button" id="addReimbursement" class="btn btn-primary" onclick="addReimbursementFetch()">Add Reimbursement</button>
    <!--</form>-->

</div>

<script src="js/reimbursement.js"></script>
<!-- Bootstrap Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</body>
</html>
